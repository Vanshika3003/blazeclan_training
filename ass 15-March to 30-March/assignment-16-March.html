<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            var str = "Indiana Jones is an American media franchise based on the adventures of Dr. Henry Walton Indiana Jones, Jr., a fictional professor of archaeology, that began in 1981 with the film Raiders of the Lost Ark.        In 1984, a prequel, The Temple of Doom, was released, and in 1989, a sequel, The Last Crusade. A fourth film followed in 2008, titled The Kingdom of the Crystal Skull. A fifth film is in production and is provisionally scheduled to be released in 2023. The series was created by George Lucas and stars Harrison Ford as Indiana Jones  In 1992, the franchise expanded to a television series with The Young Indiana Jones Chronicles, portraying the character in his childhood and youth, and including adventures with his father.Marvel Comics began publishing The Further Adventures of Indiana Jones in 1983, and Dark Horse Comics gained the comic book rights to the character in 1991. Novelizations of the films have been published, as well as many novels with original adventures, including a series of German novels by Wolfgang Hohlbein, twelve novels set before the films published by Bantam Books, and a series set during the character's childhood inspired by the television show. Numerous Indiana Jones video games have been released since 1982.";

            document.getElementById('dv1').innerHTML = str;
            document.getElementById('dv2').innerHTML = str.length;
            countTotal = cword(str);
            countSentence = csentence(str);
            title = titleCase(str);
            document.getElementById('dv3').innerHTML = countTotal;
            document.getElementById('dv4').innerHTML = countSentence;
            document.getElementById('dv5').innerHTML = title;

            function cword(w) {
                var count = 0;
                var words = w.split(" ");
                for (i = 0; i < words.length; i++) {
                    if (words[i] != "") {
                        count += 1;
                    }
                }

                return (count);
            }
            function csentence(w) {
                var count = 0;
                var words = w.split(".");
                for (i = 0; i < words.length; i++) {
                    if (words[i] != "") {
                        count += 1;
                    }
                }

                return (count);
            }
            function titleCase(str) {
                var splitStr = str.split(' ');
                console.log("splitStr", splitStr)
                for (var i = 0; i < splitStr.length; i++) {
                    splitStr[i] = splitStr[i].charAt(0).toUpperCase() + splitStr[i].substring(1);
                }
                return splitStr.join(' ');
            }
            var reversed = str.split("").reverse().join("");
            document.getElementById('dv6').innerHTML = reversed;

            function reverseWords(str) {
                return str.split("").reverse().join("").split(" ").reverse().join(" ");
            };
            reversedWords = reverseWords(str);
            document.getElementById('dv7').innerHTML = reversedWords;


            var btnclear = document.getElementById('btnclear');
            btnclear.addEventListener('click', function () {
                var word = document.getElementById("v1").value;
                function countInstances(string, word) {
                    return string.split(word).length - 1;
                }
                console.log(countInstances(str, word))

                document.getElementById('dv9').innerHTML = 'Frequency ' + countInstances(str, word);
            }, false);

            const vowels = ["a", "e", "i", "o", "u"]

            function countVowel(str) {
                let count = 0;
                for (let letter of str.toLowerCase()) {
                    if (vowels.includes(letter)) {
                        count++;

                    }
                }
                return count;
            }

            const result = countVowel(str);
            document.getElementById('dv8').innerHTML = 'Vowels ' + result;

        }
    </script>
</head>

<body>
    <h1>The String DEMO</h1>
    <div id="dv1"></div>
    <br>
    <div id="dv2"></div>
    <br>
    <div id="dv3"></div>
    <br>
    <div id="dv4"></div>
    <br>
    <div id="dv5"></div>
    <br>
    <div id="dv6"></div>
    <br>
    <div id="dv7"></div>
    <br>
    <div id="dv8"></div>
    <br>

    Type any Word : <input type="text" id="v1" class="c1">
    <br>
    <input type="button" value="Find Frequency" id="btnclear">
    <div id="dv9"></div>
    <br>
</body>

</html>
