<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./../transpile/application.build.js"></script>
    <script>
        window.onload = function(){
            let empObj = new UserInterface();
            let btnSave = document.getElementById('btnSave');
            let onChnageOfEmpNO = document.getElementById('txtempNo');

            
            //On save
            btnSave.addEventListener('click',function(){
                
                let empNo = document.getElementById('txtempNo').value;
                let empName = document.getElementById('txtempName').value;
                let deptName = document.getElementById('txtdeptName').value;
                let designation = document.getElementById('txtdesination').value;
                let salary = document.getElementById('txtsalary').value;

                let emp = {
                    EmpNo:empNo,
                    EmpName:empName,
                    DeptName:deptName,
                    Designation:designation,
                    Salary:salary
                }
                
                let res = empObj.save(emp,true);
                console.log(`Employees after saving ${JSON.stringify(res)}`);
                
                
            },false);
            // onchange of empNo, generate all the fields
            
            onChnageOfEmpNO.addEventListener('change',function(){
                let employeeNo = onChnageOfEmpNO.value;
                console.log(`Id is ${employeeNo}`);
                let ename,deptname,designame,sal;
                let empObj2 = empObj.getEmployeeById(employeeNo);
                ename = empObj2['EmpName'];
                deptname = empObj2['DeptName'];
                designame = empObj2['Designation'];
                sal = empObj2['Salary'];
                document.getElementById('txtempName').value= ename;
                document.getElementById('txtdeptName').value= deptname;
                document.getElementById('txtdesination').value= designame;
                document.getElementById('txtsalary').value= sal;
            },false);
        }
    </script>
</head>
<body>
    <h1>Assignment 04 April (Second Part)</h1>
    <div class="container my-4">
        <table class="table table-bordered table-striped shadow">
            <tr>
                <td>Employee No</td>
                <td>
                    <div class="form-group"><input type="text" class="form-control" id="txtempNo"
                            autocomplete="off" placeholder="Enter employee no."></div>
                </td>
            </tr>
            <tr>
                <td>Employee Name</td>
                <td>
                    <div class="form-group"><input type="text" class="form-control" id="txtempName"
                        autocomplete="off" placeholder="Enter employee name."></div>
                </td>
            </tr>
            <tr>
                <td>Department Name</td>
                <td>
                    <div class="form-group"><input type="text" class="form-control" id="txtdeptName"
                        autocomplete="off" placeholder="Enter Department."></div>
                </td>
            </tr>
            <tr>
                <td>Designation</td>
                <td>
                    <div class="form-group"><input type="text" class="form-control" id="txtdesination"  placeholder="Enter Designation"></div>
                </td>
            </tr>
            <tr>
                <td>Salary</td>
                <td>
                    <div class="form-group"><input type="text" class="form-control" id="txtsalary"  placeholder="Enter Salary"></div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" class="btn btn-secondary" value="Save" id="btnSave"></td>
            </tr>
        </table>
        <div>
            <table id="table" class="table table-striped table-bordered">                
                <thead id="theadid"></thead>
                <tbody id="tbodyid"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
