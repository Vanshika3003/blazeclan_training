<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            // lets define as array with different type of data
            var arrProducts = []
            var categories = ["Saab", "Volvo", "BMW"]
            var manufacturers = ["James Bond", "Ethun Hunt", "Jack Reacher", "Indiana Jones", "Jason Bourn"];
            // var arrProducts = [{
            //     ProductId: 1, ProductName: 'A', CategoryName: 'CA', Manufacturer: 'MA', Price: 'PA',
            // },
            // {
            //     ProductId: 2, ProductName: 'A', CategoryName: 'CA', Manufacturer: 'MA', Price: 'PA',
            // },
            // {
            //     ProductId: 3, ProductName: 'A', CategoryName: 'CA', Manufacturer: 'MA', Price: 'PA',
            // },
            // {
            //     ProductId: 4, ProductName: 'A', CategoryName: 'CA', Manufacturer: 'MA', Price: 'PA',
            // },
            // {
            //     ProductId: 5, ProductName: 'A', CategoryName: 'CA', Manufacturer: 'MA', Price: 'PA',
            // },

            // ]
            var lstemp = document.getElementById('lstemp');
            var man = document.getElementById('man');

            for (i = 0; i < 6; i++) {
                arrProducts[i] = {
                    ProductId: i + 1, ProductName: 'A', CategoryName: 'CA', Manufacturer: 'MA', Price: 'PA',
                }
                console.log("  arrProducts", arrProducts)
            }

            var option = '';
            // dynamically generate the option UI element   
            for (var i = 0; i < categories.length; i++) {
                option += '<option value="' + categories[i] + '">' + categories[i] + '</option>';
            }
            var option1 = '';
            // dynamically generate the option UI element   
            for (var i = 0; i < manufacturers.length; i++) {
                option1 += '<option value="' + manufacturers[i] + '">' + manufacturers[i] + '</option>';
            }
            lstemp.innerHTML = option;
            man.innerHTML = option1;


            var cat = lstemp.addEventListener('change', function () {
                var text = this.options[this.selectedIndex].text;
                var value = this.options[this.selectedIndex].value;

                document.getElementById('dvcharacters').innerHTML = 'text = ' + text + '  ' + 'value = ' + value;

            }, false);
            console.log("cattyyy", cat);
            var manufactures = man.addEventListener('change', function () {
                // when we write an event on the DOM element, inside the element's
                // event method, the element is refereed using 'this' scope object  
                var text = this.options[this.selectedIndex].text;
                var value = this.options[this.selectedIndex].value;

                document.getElementById('manufactures').innerHTML = 'text = ' + text + '  ' + 'value = ' + value;

            }, false);

            document.getElementById('dv1').innerHTML = 'Add Data ' + JSON.stringify(arrProducts);
            var keys = Object.keys((arrProducts[0]));
            console.log("keys", keys)
            document.getElementById('headings').innerHTML = keys;
            var values = []
            for (i = 0; i < arrProducts.length; i++) {
                values.push(Object.values((arrProducts[i]))) + "<br><br>";
                console.log("values", values);
            }

            document.getElementById('rows').innerHTML = values;

            var btnclear = document.getElementById('btnclear');
            btnclear.addEventListener('click', function () {
                var productName = document.getElementById("v1").value;
                var productId = document.getElementById("v2").value;
                var price = document.getElementById("v3").value;

                document.getElementById('saved').innerHTML = 'ProductName ' + productName + 'ProductId ' + productId + 'Price' + price;
            }, false);

        };
    </script>
</head>

<body>
    <h1>The Array Data</h1>
    <div id="dv1"></div>
    <br />
    <div>
        <select id="lstemp"></select>
        <select id="man"></select><br>
        <!--Create a group of input elements using either name attribute or class attribute-->
        ProductName : <input type="text" id="v1" class="c1">
        <br>
        ProductId : <input type="text" id="v2" class="c1">
        <br>
        Price : <input type="text" id="v3" class="c1">
        <br>


        <input type="button" value="Save" id="btnclear">
        <div id="saved"></div>
        <div id="dvcharacters"></div>
        <div id="manufactures"></div>
        <table>
            <thead id="headings">
                <tr>
                    <th>Month</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tbody>
                <tr id="rows">
                    <td>January</td>
                    <td>$100</td>
                </tr>

            </tbody>

        </table>

    </div>

</body>

</html>
